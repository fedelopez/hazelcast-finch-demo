<head>

    <meta charset="utf-8">
    <title>Hazelcast/Finch Demo</title>
</head>
<body>
<div>
    <div class="header">
        <h3>Archive case list</h3>
    </div>
    <div class="form">
        Fetch next 25
        <label for="textInput">from id </label><input id="textInput" type="text">
        <strong class="or">OR</strong>
        <label for="conceptInput">by concept </label><select id="conceptInput">
        <option disabled selected value>-- select a medical concept --</option>
        <option value="dehydration">Dehydration</option>
        <option value="diabetic">Diabetic</option>
        <option value="pregnant">Pregnant</option>
    </select>
    </div>
    <div class="suggestions">
        <ul>
            <li><a href="#" class="casename">No cases loaded</a></li>
        </ul>
    </div>
    <div class="caseData">
        <textarea id="caseJSON"></textarea>
    </div>
</div>
